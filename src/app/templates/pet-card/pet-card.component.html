 <md-card>
    <md-card-title>{{pet.name}}</md-card-title>
    <md-card-subtitle>{{pet.animalType}}</md-card-subtitle>
    <img md-card-image alt="Main image" src="https://material.angularjs.org/latest/img/washedout.png">

    <md-card-content>
      <p>{{pet.breeds.join(', ')}}, Super dog, evil dog, babushka</p>
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
