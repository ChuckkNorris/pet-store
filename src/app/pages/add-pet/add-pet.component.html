<md-card style="text-align: center;">
  <app-pet-card center="true" width="300px" [pet]="pet"></app-pet-card>
</md-card>
<md-card>
  <form (ngSubmit)="savePet(pet)">
    <md-card>
      <md-input-container dividerColor="primary">
        <input md-input [(ngModel)]="pet.name" name="petName" type="text" align="center" placeholder="Pet Name" required>
          <span md-prefix>
            <i class="material-icons">create</i>
            &nbsp;
        </span>
      </md-input-container>
      <md-input-container dividerColor="primary">
        <input md-input type="date" [(ngModel)]="pet.birthday" name="petBirthday" align="center" placeholder="Birthday" required>
        <span md-prefix>
          <i class="material-icons">cake</i>
          &nbsp;
        </span>
      </md-input-container>

      <md-select placeholder="Animal" (onClose)="onAnimalChanged()" [(ngModel)]="selectedAnimalId" name="animalId" required="true">
        <md-option *ngFor="let animal of animalOptions" [value]="animal.id">{{animal.name}}</md-option>
      </md-select>

      <md-select required="true" placeholder="Breed" [(ngModel)]="pet.breed.Id" name="breedId">
        <md-option *ngFor="let breed of breedOptions" [value]="breed.id">{{breed.name}}</md-option>
      </md-select>
    </md-card>
    <md-card>
    <label>Image<br>
      <input required type="file" name="image" accept="image/*" (change)="setPetImage($event)" align="center" placeholder="Image">
    </label>
    <button md-raised-button color="primary" type="submit">Submit Pet</button>
    </md-card>
  </form>
  {{pet | json}}
</md-card>
