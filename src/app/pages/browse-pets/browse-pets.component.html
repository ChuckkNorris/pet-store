<md-card style.backgroundColor="red">
  <app-pet-options 
    allowAll="true"
    (change)="getPets()" 
    [(selectedAnimalId)]="selectedAnimalId" 
    [(selectedBreedId)]="selectedBreedId"></app-pet-options>
</md-card>
<md-card>
  <div class="flex-container" fxLayout="row" fxLayoutWrap="wrap" fxLayout.xs="column" fxLayoutAlign="center center">
    <app-pet-card *ngFor="let pet of pets"
      class="flex-item" 
      fxFlex="15%" fxFlex.sm="40%" fxFlex.md="25%" fxFlex.lg="20%"
      [pet]="pet"></app-pet-card>
  </div>
</md-card>
